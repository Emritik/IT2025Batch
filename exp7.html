<!-- Fetch through getElementsByTagName-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is para-1</p>
    <p>This is para-2</p>
    <p>This is para-3</p>
    <p>This is para-4</p>
    <button onclick="display()">Click Me</button>
    <script>
        function display(){
            let elms = document.getElementsByTagName('p');
            for(i=0;i<elms.length;i++)
            console.log(elms[i].innerText);
        }
    </script>
</body>
</html>
