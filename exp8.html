<!-- Fetch through qurySelector-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="c1">This is para-1</p>
    <p id="p1">This is para-2</p>
    <p>This is para-3</p>
    <button onclick="display()">Click Me</button>
    <script>
        function display(){
            let elmByclass = document.querySelector('.c1').innerText;
            console.log(elmByclass);
            let elmbyid = document.querySelector('#p1').innerText;
            console.log(elmbyid);
            let elmbytag = document.querySelectorAll('p');
            console.log(elmbytag);
        }
    </script>
</body>
</html>
